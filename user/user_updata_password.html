<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/user/user_updata_password.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">修改密码</div>
      <div class="layui-card-body">
          <!-- form表单全区域 -->
        <form class="layui-form" lay-filter='formUserInfo'>
          <input type="hidden" name="id" />
          <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
              <input type="password" name="oldPwd" required lay-verify="required|pwd"
                 placeholder="请输入原密码" autocomplete="off"  class="layui-input"  />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
              <input type="password" name="newPwd" required lay-verify="required|pwd|samePwd"
                 placeholder="请输入新密码" autocomplete="off"  class="layui-input"  />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">确认新密码</label>
            <div class="layui-input-block">
              <input type="password" name="rePwd" required lay-verify="required|pwd|rePwd"
                 placeholder="请确认新密码" autocomplete="off"  class="layui-input"  />
            </div>
          </div>
          
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="updataUserInfo" lay-submit lay-filter="formDemo">修改密码</button>
                <button type="reset" id="btnReset" class="layui-btn layui-btn-primary">重置</button>
             </div>
        </div>
        </form>
      </div>
    </div>
    <!-- 导入layui的样式 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!--  -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 导入自己的样式 -->
    <script src="../assets/js/user/user_updata_password.js"></script>
  </body>
</html>
