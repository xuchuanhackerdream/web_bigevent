<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录/注册</title>
    <!-- 导入LayUI的样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <!-- 引入自己的css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
      <img src="./assets/images/logo.png" alt="" />
    </div>
    <!-- 登录注册区域 -->
    <div class="logAndRegBox">
      <div class="title-box"></div>


      <!-- 登录的div -->
      <div class="login-box">
        <!-- 登录的表单 -->
        <form class="layui-form" id="form_login">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <!-- 用户名字体图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <input type="text" name="username" required lay-verify="required"
              placeholder="请输入用户名" autocomplete="off" class="layui-input"/>
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <!-- 密码字体图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input type="text" name="password" required lay-verify="required |pwd"
              placeholder="请输入密码" autocomplete="off" class="layui-input"/>
          </div>
          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <!-- 注意：表单提交的按钮和普通按钮的区别，就是lay-submit -->
            <button class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit="" lay-filter="formDemo">登录
            </button>
          </div>
          <!-- 去登陆 -->
          <div class="layui-form-item links">
            <a href="javascript:void(0)" id="link_reg">去注册账号</a>
          </div>
        </form>
      </div>


      <!-- 注册的div -->
      <div class="reg-box">
        <!-- 登录的表单 -->
        <form class="layui-form" id='form_reg'>
          <!-- 用户名 -->
          <div class="layui-form-item">
            <!-- 用户名字体图标 -->
            <i class="layui-icon layui-icon-username"></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <!-- 密码字体图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="text"
              name="password"
              required
              lay-verify="required | pwd"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <!-- 验证密码 -->
          <div class="layui-form-item">
            <!-- 密码字体图标 -->
            <i class="layui-icon layui-icon-password"></i>
            <input
              type="text"
              name="password"
              required
              lay-verify="required|pwd|repwd"
              placeholder="请验证密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>

          <!-- 登录按钮 -->
          <div class="layui-form-item">
            <!-- 注意：表单提交的按钮和普通按钮的区别，就是lay-submit -->
            <button
              class="layui-btn layui-btn-fluid layui-btn-normal"
              lay-submit=""
              lay-filter="formDemo"
            >
              登录
            </button>
          </div>

          <!-- 去注册 -->
          <div class="reg-box links">
            <a href="javascript:void(0)" id="link_login">去登录</a>
          </div>
        </form>
      </div>
    </div>
    <!-- 引入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入juqery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入baseApi -->
    <script src="assets/js/baseAPI.js"></script>
    <!-- 导入自己的javaScript脚本 -->
    <script src="./assets/js/login.js"></script>
  </body>
</html>
